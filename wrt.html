<!DOCTYPE html>
<html>

<head>
	<title>Descampanhizador 2000</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<style>
		body {
			background: #A81616;
			font-family: sans-serif;
			font-weight: 600;
			color: #f6f6f6;
		}

		.container {
			position: absolute;
			left: 50%;
			top: 100px;
			margin-left: -150px;
			height: 300px;
			width: 300px;
			border: solid 1px #f6f6f6;
			border-radius: 20px;
		}
		form{
			text-align: center;
			position: relative;
			top:10%;

		}
		input{
			text-align: center;
			margin-top: 2px;
			margin-bottom: 20px;
			padding: 5px;
			width: 80%;
			border-radius: 5px;
			border: none;
			background-color: #eee;
			outline: none;
			transition: 500ms ease-in-out;
			-webkit-transition: 500ms ease-in-out;
			-moz-transition: 500ms ease-in-out;
		}
		input:focus, input:hover, input:active {
			box-shadow: inset 0 0 10px black;
		}

		input[type=number]::-webkit-inner-spin-button,
		input[type=number]::-webkit-outer-spin-button {
			-webkit-appearance: none;
    	-moz-appearance: none;
    	appearance: none;
    	margin: 0;
		}


		button {
			padding: 5px;
			background-color: lightgray;
			font-weight: 600;
			width: 40%;
			float: none;
			border-radius: 5px;
			border: none;
			transition: 500ms ease;
			-webkit-transition: 500ms ease;
			-moz-transition: 500ms ease;

		}
		button:hover {
			background-color: darkgray;
			color: white;
			cursor:pointer;
		}
		img{
			position: absolute;
			left: 50%;
			top:15px;
			margin-left: -50px;
			width: 100px;
		}

	</style>
</head>

<body>
	<img src="pmg.jpg">
	<div class="container">
		<form onsubmit="return calcula()">
			Desconto worten:<br>
			<input type="number" placeholder="Percentagem" min="0" max="99" required><br>
			Preço concorrência:<br>
			<input type="number" placeholder="Euros" min="0" step="any" required><br>
			Forçar preço para:<br>
			<input type="text"><br>
			<button type="submit">Calcular</button>
		</form>
	</div>

	<script>
		function calcula(event){
			var desc = (document).getElementsByTagName("input")[0].value;
			var conc = (document).getElementsByTagName("input")[1].value;
			var forca;

			forca = conc/((100-desc)/100);

			(document).getElementsByTagName("input")[2].value= forca.toFixed(2)+"€";

			return false;



		}

	</script>
</body>

</html>
